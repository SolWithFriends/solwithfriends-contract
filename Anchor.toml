[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.mainnet]
solwfr = "GNsGuF2dfgs4NniXa5vwZ9UcE9XdQPBU9AsJFvxT9hzv"

[registry]
url = "https://solwithfriends.com"

[provider]
cluster = "https://mainnet-beta.solana.com"
wallet = "~/.config/solana/id.json"

[scripts]
test = "../node_modules/.bin/jest --preset ts-jest"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
bind_address = "127.0.0.1"
ledger = ".anchor/test-ledger"
rpc_port = 8899
